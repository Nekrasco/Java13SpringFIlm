<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Директора фильмотеки</title>
    <style>
        .director-link {
            text-decoration: none;
        }

        .director-link:hover {
            color: #001445;
        }

        .not-enough-director {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>Все директора фильмотеки</h1>
    <div class="row">
        <div class="col">
            <a href="directors/add"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить директора</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ФИО директора</th>
            <th scope="col">Должность</th>
            <th scope="col">Фильмы</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="director : ${directors}">
            <td>
                <a class="director-link" th:href="'/directors/' + ${director.getId()}" th:text="${director.getDirectorFio()}">ФИО</a>
            </td>
            <td th:text="${director.getPosition()}"></td>
            <td>
                <ul>
                    <li th:each="film : ${director.getFilms()}" th:text="${film.getTitle()}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
